                                                    <div class="fl-module fl-module-rich-text fl-node-5be023a6d30c5" data-node="5be023a6d30c5">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-rich-text">
                                                                <p>— Recruiting Manager at a 5,000+ Employee Company</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="future" class="fl-row fl-row-full-width fl-row-bg-photo fl-node-5be024a1b4245 hr__full-width-row hr__pagination-section" data-node="5be024a1b4245">
                                <div class="fl-row-content-wrap">
                                    <div class="fl-row-content fl-row-fixed-width fl-node-content">

                                        <div class="fl-col-group fl-node-5be024a1b4bb5" data-node="5be024a1b4bb5">
                                            <div class="fl-col fl-node-5be024a1b4bf2 fl-col-has-cols" data-node="5be024a1b4bf2">
                                                <div class="fl-col-content fl-node-content">
                                                    <div id="future1" class="fl-module fl-module-heading fl-node-5be024a1b4c2c" data-node="5be024a1b4c2c">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h4 class="fl-heading">
                                                                <span class="fl-heading-text">Future</span>
                                                            </h4>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-heading fl-node-5be024a1b4c65" data-node="5be024a1b4c65">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h2 class="fl-heading">
                                                                <span class="fl-heading-text">In the future, tech hiring will be centered on predicting quality of candidates</span>
                                                            </h2>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-heading fl-node-5be024a1b4cd7" data-node="5be024a1b4cd7">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h3 class="fl-heading">
                                                                <span class="fl-heading-text">In what way do you most want AI to help you in the hiring process?</span>
                                                            </h3>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-html fl-node-5be024a1b4d10 hr__graph-horizontal-lg" data-node="5be024a1b4d10">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-html">
                                                                <div class="infogram-embed" data-id="f86a0c92-eab9-4f6b-81e7-c96e7e383030" data-type="interactive" data-title="trr-051-ai"></div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="fl-col-group fl-node-5be025a8daa7e fl-col-group-nested fl-col-group-equal-height fl-col-group-align-top" data-node="5be025a8daa7e">
                                                        <div class="fl-col fl-node-5be025a8db1a0 fl-col-small hr__half-column" data-node="5be025a8db1a0">
                                                            <div class="fl-col-content fl-node-content">
                                                                <div class="fl-module fl-module-rich-text fl-node-5be025e220c7a" data-node="5be025e220c7a">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <div class="fl-rich-text">
                                                                            <p>When thinking about what’s next in tech hiring, it’s clear that Artificial Intelligence (AI) will shake things up. It’s already changed other industries, like entertainment (Netflix)
                                                                                and auto (self-driving cars).</p>
                                                                            <p>The question we’d love to pose now is:<br />
                                                                                <strong>How will AI help us in hiring developers?</strong></p>
                                                                            <p>This report thus far proves that it’s really hard to share an understanding on technical skills needed, find qualified candidates, and evaluate them efficiently — especially using
                                                                                resumes and referrals.</p>
                                                                            <p></p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="fl-col fl-node-5be025a8db1e5 fl-col-small hr__half-column" data-node="5be025a8db1e5">
                                                            <div class="fl-col-content fl-node-content">
                                                                <div class="fl-module fl-module-rich-text fl-node-5be025b0d1afd" data-node="5be025b0d1afd">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <div class="fl-rich-text">
                                                                            <p>In order to truly transform technical hiring, hiring teams need to be able to use a body of relevant data to predict fit based on proven skills. Looking at our data above, hiring
                                                                                managers and recruiters define success based on the quality of candidates’ technical skills. And this technical skill match needs to happen early in the hiring process so
                                                                                that recruiters can spend more time ensuring that the match is a good fit in other aspects, including soft skills, values fit, and growth potential.</p>
                                                                            <p><strong>The future of technical hiring is based on skills, first.</strong></p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="methodology" class="fl-row fl-row-full-width fl-row-bg-photo fl-node-5be32015db680 hr__pagination-section hr__posts-row" data-node="5be32015db680">
                                <div class="fl-row-content-wrap">
                                    <div class="fl-row-content fl-row-fixed-width fl-node-content">

                                        <div class="fl-col-group fl-node-5bea1c09b32b4" data-node="5bea1c09b32b4">
                                            <div class="fl-col fl-node-5bea1c09b38e7" data-node="5bea1c09b38e7">
                                                <div class="fl-col-content fl-node-content">
                                                    <div class="fl-module fl-module-heading fl-node-5be32015db394" data-node="5be32015db394">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h2 class="fl-heading">
                                                                <span class="fl-heading-text">Methodology</span>
                                                            </h2>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="fl-col-group fl-node-5bea1bf715791" data-node="5bea1bf715791">
                                            <div class="fl-col fl-node-5bea1bf715e2c fl-col-small" data-node="5bea1bf715e2c">
                                                <div class="fl-col-content fl-node-content">
                                                    <div class="fl-module fl-module-rich-text fl-node-5be32015db3ce" data-node="5be32015db3ce">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-rich-text">
                                                                <p>A total of 973 respondents consisting of hiring managers (316), recruiters (249 in-house, 67 agency) and reviewers (416) completed the 8-minute online survey from March 19 to April 16, 2018.
                                                                    The survey was programmed in SurveyMonkey and HackerRank recruited respondents via email (community members, customers and prospects) and through social media sites. Respondents came
                                                                    from 50 countries. Results were analyzed using IBM-SPSS.</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                                    <div class="fl-module fl-module-heading fl-node-5bdf33f5692ae hr__heading-cursor-blink" data-node="5bdf33f5692ae">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h2 class="fl-heading">
                                                                <span class="fl-heading-text">Skills</span>
                                                            </h2>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-rich-text fl-node-5bdf344fe76fc" data-node="5bdf344fe76fc">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-rich-text">
                                                                <p>Today’s developer toolkit is brimming with evolving technologies, frameworks, and languages. As technology is constantly shapeshifting, so are the skills required to build it.</p>
                                                                <p>We surveyed nearly 1,000 technical recruiters and hiring managers to understand the biggest priorities, pain points, and opportunities when it comes to hiring software developers. We discover
                                                                    exactly where there’s harmony, and where there’s opportunity to strengthen a united front, and also actionable ways you can improve the tech hiring partnership.</p>
                                                                <p>Aligning on hiring strategy, success metrics, skills needed for the jobs, and where to find the best talent, are critical steps in winning tech talent in a hot market.</p>
                                                                <p>We'd love to hear from you. Email us at <a class="green" href="mailto:research@hackerrank.com">research@hackerrank.com</a>.</p>
                                                            </div>

                                                            <div class="fl-rich-text">

                                                                    <i>Global VP of Customer Success</i><br />
                                                                    <a href="https://www.hackerrank.com/products" target="_blank" rel="noopener">HackerRank</a></p>

                                <div class="fl-row-content-wrap">

                                        <div class="fl-col-group fl-node-5bdf51e0b349c" data-node="5bdf51e0b349c">
                                            <div class="fl-col fl-node-5bdf51e0b377a" data-node="5bdf51e0b377a">
                                                <div class="fl-col-content fl-node-content">
                                                    <div id="alignment1" class="fl-module fl-module-heading fl-node-5bdf50c68ba4c" data-node="5bdf50c68ba4c">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h4 class="fl-heading">
                                                                <span class="fl-heading-text">Alignment</span>
                                                            </h4>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="fl-col-group fl-node-5bdf5113d2c11 fl-col-group-equal-height fl-col-group-align-top" data-node="5bdf5113d2c11">
                                            <div class="fl-col fl-node-5bdf5113d2ed9 fl-col-small hr__half-column" data-node="5bdf5113d2ed9">
                                                <div class="fl-col-content fl-node-content">
                                                    <div class="fl-module fl-module-heading fl-node-5bdf5141b0079" data-node="5bdf5141b0079">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h2 class="fl-heading">
                                                                <span class="fl-heading-text">At the surface, tech recruiters & hiring managers feel ‘good’ about their relationship</span>
                                                            </h2>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-rich-text fl-node-5bdf52649f9f1" data-node="5bdf52649f9f1">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-rich-text">
                                                                <p>Today 76.2% of recruiters and hiring managers generally feel like their relationship is at least <em>good or excellent</em>. Building a strong partnership between technical recruiters and
                                                                    hiring managers is both an art and science. It comes from developing deep trust, effective communication, and direct accountability.</p>
                                                                <p>
                                                                    <ul class="hr__social-share" data-share-id="5c09cc415b139">
                                                                        <li class="hr__social-share__item hr__social-share__item--twitter"><a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fhr.gs%2Fce5i4w&text=At+the+surface%2C+tech+recruiters+%26+hiring+managers+feel+%E2%80%98good%E2%80%99+about+their+relationship.&hashtags=techrecruiting%2Chackerrankresearch"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                        <li class="hr__social-share__item hr__social-share__item--linkedin"><a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018&summary=At+the+surface%2C+tech+recruiters+%26+hiring+managers+feel+%E2%80%98good%E2%80%99+about+their+relationship.&source=HackerRank.com"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                        <li class="hr__social-share__item hr__social-share__item--facebook"><a href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018%3Futm_medium%3Dsocial%26utm_source%3Dfacebook%26utm_content%3Dalignment1%23alignment1"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                    </ul>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="fl-col fl-node-5bdf5113d2f1b fl-col-small hr__half-column" data-node="5bdf5113d2f1b">
                                                <div class="fl-col-content fl-node-content">
                                                    <div class="fl-module fl-module-heading fl-node-5bdf523a54d62" data-node="5bdf523a54d62">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h3 class="fl-heading">
                                                                <span class="fl-heading-text">How would you rate your hiring manager and recruiter relationship?</span>
                                                            </h3>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-html fl-node-5bdf55363a6cf" data-node="5bdf55363a6cf">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-html">
                                                                <div class="infogram-embed" data-id="0db67108-5ae9-4fec-b36f-563d342c94a8" data-type="interactive" data-title="trr-01-relationship"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="fl-col-group fl-node-5be34d77ea430" data-node="5be34d77ea430">
                                            <div class="fl-col fl-node-5be34d77eaaec fl-col-has-cols" data-node="5be34d77eaaec">
                                                <div class="fl-col-content fl-node-content">
                                                    <div id="alignment2" class="fl-module fl-module-heading fl-node-5bdf5f35a3381" data-node="5bdf5f35a3381">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h4 class="fl-heading">
                                                                <span class="fl-heading-text">Alignment</span>
                                                            </h4>
                                                        </div>
                                                    </div>

                                                    <div class="fl-col-group fl-node-5be34d95023c2 fl-col-group-nested fl-col-group-equal-height fl-col-group-align-top" data-node="5be34d95023c2">
                                                        <div class="fl-col fl-node-5bdf5f35a33f6 fl-col-small hr__half-column" data-node="5bdf5f35a33f6">
                                                            <div class="fl-col-content fl-node-content">
                                                                <div class="fl-module fl-module-heading fl-node-5bdf5f35a342e" data-node="5bdf5f35a342e">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <h2 class="fl-heading">
                                                                            <span class="fl-heading-text">Looking closer, hiring managers are roughly 1/2 as likely to say their relationship is ‘excellent’</span>
                                                                        </h2>
                                                                    </div>
                                                                </div>
                                                                <div class="fl-module fl-module-rich-text fl-node-5bdf5f35a3466" data-node="5bdf5f35a3466">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <div class="fl-rich-text">
                                                                            <p>When comparing the two roles, there’s a 13-point percentage point gap between hiring managers and recruiters who say their relationship is <em>excellent</em>. Recruiters, overall,
                                                                                feel slightly more aligned with hiring managers than vice versa.</p>
                                                                            <p>There’s an opportunity here for recruiters to manage this perception by proactively seeking out hiring managers’ expectations, communicating any discrepancies, and agreeing on
                                                                                a plan forward to achieve the shared goal of hiring the right developers.</p>
                                                                            <p>
                                                                                <ul class="hr__social-share" data-share-id="5c09cc416aef0">
                                                                                    <li class="hr__social-share__item hr__social-share__item--twitter"><a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fhr.gs%2Fce5j67&text=Tech+hiring+managers+are+roughly+1%2F2+as+likely+as+recruiters+to+say+their+relationship+is+%E2%80%98excellent%E2%80%99.&hashtags=techrecruiting%2Chackerrankresearch"
                                                                                            target="_blank" rel="noopener noreferrer"></a></li>
                                                                                    <li class="hr__social-share__item hr__social-share__item--linkedin"><a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018&summary=Tech+hiring+managers+are+roughly+1%2F2+as+likely+as+recruiters+to+say+their+relationship+is+%E2%80%98excellent%E2%80%99.&source=HackerRank.com"
                                                                                            target="_blank" rel="noopener noreferrer"></a></li>
                                                                                    <li class="hr__social-share__item hr__social-share__item--facebook"><a href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018%3Futm_medium%3Dsocial%26utm_source%3Dfacebook%26utm_content%3Dalignment2%23alignment2"
                                                                                            target="_blank" rel="noopener noreferrer"></a></li>
                                                                                </ul>
                                                                            </p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="fl-col fl-node-5bdf5f35a34a2 fl-col-small hr__half-column" data-node="5bdf5f35a34a2">
                                                            <div class="fl-col-content fl-node-content">
                                                                <div class="fl-module fl-module-heading fl-node-5bdf5f35a34d9" data-node="5bdf5f35a34d9">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <h3 class="fl-heading">
                                                                            <span class="fl-heading-text">How would you rate your hiring manager and recruiter relationship?</span>
                                                                        </h3>
                                                                    </div>
                                                                </div>
                                                                <div class="fl-module fl-module-html fl-node-5bdf5f35a3512" data-node="5bdf5f35a3512">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <div class="fl-html">
                                                                            <div class="infogram-embed" data-id="fed28495-0908-4518-8555-c5e18298a78a" data-type="interactive" data-title="trr-02-relationship"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="success" class="fl-row fl-row-full-width fl-row-bg-photo fl-node-5bdf60b9cc648 hr__pagination-section" data-node="5bdf60b9cc648">
                                <div class="fl-row-content-wrap">
                                    <div class="fl-row-content fl-row-fixed-width fl-node-content">

                                        <div class="fl-col-group fl-node-5bdf60b9cd21f" data-node="5bdf60b9cd21f">
                                            <div class="fl-col fl-node-5bdf60b9cd263" data-node="5bdf60b9cd263">
                                                <div class="fl-col-content fl-node-content">
                                                    <div id="success1" class="fl-module fl-module-heading fl-node-5bdf60b9cd2a1" data-node="5bdf60b9cd2a1">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h4 class="fl-heading">
                                                                <span class="fl-heading-text">Success</span>
                                                            </h4>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="fl-col-group fl-node-5bdf60b9cd2de fl-col-group-equal-height fl-col-group-align-top" data-node="5bdf60b9cd2de">
                                            <div class="fl-col fl-node-5bdf60b9cd31c fl-col-small hr__half-column" data-node="5bdf60b9cd31c">
                                                <div class="fl-col-content fl-node-content">
                                                    <div class="fl-module fl-module-heading fl-node-5bdf60b9cd35a" data-node="5bdf60b9cd35a">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h2 class="fl-heading">
                                                                <span class="fl-heading-text">And there’s a mismatch in how to measure success</span>
                                                            </h2>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-rich-text fl-node-5bdf60b9cd398" data-node="5bdf60b9cd398">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-rich-text">
                                                                <p>Recruiters have a unique challenge: Hire great people, but also hire fast. Meanwhile, it’s common for hiring managers to rather not hire at all than hire the wrong person. Hiring managers’
                                                                    top three priorities are all focused on quality: the right skills &amp; culture fit, future performance, and retention.</p>
                                                                <p>Because recruiters and hiring managers see success differently, they could be inadvertently creating friction that holds them back from achieving their ultimate goals.</p>
                                                                <p>
                                                                    <ul class="hr__social-share" data-share-id="5c0f6b15abfd6">
                                                                        <li class="hr__social-share__item hr__social-share__item--twitter"><a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fhr.gs%2Fcmn1c2&text=There%E2%80%99s+a+mismatch+between+tech+recruiters+and+hiring+managers+in+how+to+measure+success.&hashtags=techrecruiting%2Chackerrankresearch"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                        <li class="hr__social-share__item hr__social-share__item--linkedin"><a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018&summary=There%E2%80%99s+a+mismatch+between+tech+recruiters+and+hiring+managers+in+how+to+measure+success.&source=HackerRank.com"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                        <li class="hr__social-share__item hr__social-share__item--facebook"><a href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018%3Futm_medium%3Dsocial%26utm_source%3Dfacebook%26utm_content%3Dsuccess1%23success1"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                    </ul>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="fl-col fl-node-5bdf60b9cd3da fl-col-small hr__half-column" data-node="5bdf60b9cd3da">
                                                <div class="fl-col-content fl-node-content">
                                                    <div class="fl-module fl-module-heading fl-node-5bdf60b9cd419" data-node="5bdf60b9cd419">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h3 class="fl-heading">
                                                                <span class="fl-heading-text">What are your top 3 most important success metrics in tech recruiting?</span>
                                                            </h3>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-html fl-node-5bdf60b9cd458" data-node="5bdf60b9cd458">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-html">
                                                                <div class="infogram-embed" data-id="76716c7e-e0b3-4ea7-9819-adb26780000c" data-type="interactive" data-title="trr-021-mismatch"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="fl-col-group fl-node-5be34dced50fb" data-node="5be34dced50fb">
                                            <div class="fl-col fl-node-5be34dced56cf fl-col-has-cols" data-node="5be34dced56cf">
                                                <div class="fl-col-content fl-node-content">
                                                    <div id="success2" class="fl-module fl-module-heading fl-node-5bdf619a72994" data-node="5bdf619a72994">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h4 class="fl-heading">
                                                                <span class="fl-heading-text">Success</span>
                                                            </h4>
                                                        </div>
                                                    </div>

                                                    <div class="fl-col-group fl-node-5be34ddf2669f fl-col-group-nested fl-col-group-equal-height fl-col-group-align-top" data-node="5be34ddf2669f">
                                                        <div class="fl-col fl-node-5bdf619a72a05 fl-col-small hr__half-column" data-node="5bdf619a72a05">
                                                            <div class="fl-col-content fl-node-content">
                                                                <div class="fl-module fl-module-heading fl-node-5bdf619a72a3d" data-node="5bdf619a72a3d">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <h2 class="fl-heading">
                                                                            <span class="fl-heading-text">To elevate your relationship, align on skills & expectations</span>
                                                                        </h2>
                                                                    </div>
                                                                </div>
                                                                <div class="fl-module fl-module-rich-text fl-node-5bdf619a72a76" data-node="5bdf619a72a76">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <div class="fl-rich-text">
                                                                            <p>Two of the top hurdles hiring managers face is aligning with recruiters on skills and on expectations. Unlike most other industries, recruiters of technology roles are screening
                                                                                for <a class="green" href="https://blog.hackerrank.com/why-many-computer-science-programs-are-stagnating/?utm_source=techrecruitingreport" target="_blank" rel="noopener">skills that are growing in complexity at a rapid rate</a>.</p>
                                                                            <p>Recruiters should regularly check in to understand the nuances of the technical skills for in each role. What are the crucial “must haves” for a full-stack developer versus a
                                                                                back-end developer, for instance? Is your full-stack developer expected to be more focused on the front-end? In this case, you’d have a narrower search when sourcing. As a
                                                                                byproduct, candidates will appreciate relevancy of the roles you bring them.</p>
                                                                            <p>The mismatch in measuring success also explains why getting timely feedback is recruiters’ number one hurdle. For hiring managers, recruiting is often an additional priority to
                                                                                building and shipping products and managing their existing teams. But on the flip side, if they’re not giving timely feedback on candidates to recruiters, they run the risk
                                                                                of creating a poor candidate experience and losing out on great hires in today’s competitive market.</p>
                                                                            <p>Awareness of each other’s metrics of success is an important component of constructive conversations and, ultimately, better alignment.</p>
                                                                            <p>
                                                                                <ul class="hr__social-share" data-share-id="5c09cc418b513">
                                                                                    <li class="hr__social-share__item hr__social-share__item--twitter"><a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fhr.gs%2Fce637v&text=Tech+hiring+managers%3A+to+elevate+your+relationship+with+recruiters%2C+align+on+skills+%26+expectations.&hashtags=techrecruiting%2Chackerrankresearch"
                                                                                            target="_blank" rel="noopener noreferrer"></a></li>
                                                                                    <li class="hr__social-share__item hr__social-share__item--linkedin"><a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018&summary=Tech+hiring+managers%3A+to+elevate+your+relationship+with+recruiters%2C+align+on+skills+%26+expectations.&source=HackerRank.com"
                                                                                            target="_blank" rel="noopener noreferrer"></a></li>
                                                                                    <li class="hr__social-share__item hr__social-share__item--facebook"><a href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018%3Futm_medium%3Dsocial%26utm_source%3Dfacebook%26utm_content%3Dsuccess2%23success2"
                                                                                            target="_blank" rel="noopener noreferrer"></a></li>
                                                                                </ul>
                                                                            </p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="fl-col fl-node-5bdf619a72aae fl-col-small hr__half-column" data-node="5bdf619a72aae">
                                                            <div class="fl-col-content fl-node-content">
                                                                <div class="fl-module fl-module-heading fl-node-5bdf619a72ae6" data-node="5bdf619a72ae6">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <h3 class="fl-heading">
                                                                            <span class="fl-heading-text">What's the biggest hurdle in building a strong partnership between recruiters and hiring managers?</span>
                                                                        </h3>
                                                                    </div>
                                                                </div>
                                                                <div class="fl-module fl-module-html fl-node-5bdf619a72b1f" data-node="5bdf619a72b1f">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <div class="fl-html">
                                                                            <div class="infogram-embed" data-id="5422ae55-18a0-436b-aef0-6095513df589" data-type="interactive" data-title="trr-022-hurdle"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="attraction" class="fl-row fl-row-full-width fl-row-bg-photo fl-node-5bdf65415fe5f hr__full-width-row hr__pagination-section" data-node="5bdf65415fe5f">
                                <div class="fl-row-content-wrap">
                                    <div class="fl-row-content fl-row-fixed-width fl-node-content">

                                        <div class="fl-col-group fl-node-5bdf6547d75a7" data-node="5bdf6547d75a7">
                                            <div class="fl-col fl-node-5bdf6547d796f fl-col-has-cols" data-node="5bdf6547d796f">
                                                <div class="fl-col-content fl-node-content">
                                                    <div id="attraction1" class="fl-module fl-module-heading fl-node-5bdf6550962e9" data-node="5bdf6550962e9">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h4 class="fl-heading">
                                                                <span class="fl-heading-text">Attraction</span>
                                                            </h4>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-heading fl-node-5bdf65b0cd44d" data-node="5bdf65b0cd44d">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h2 class="fl-heading">
                                                                <span class="fl-heading-text">The biggest pain for everyone, however, is finding the right candidate</span>
                                                            </h2>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-rich-text fl-node-5bdf65c733079" data-node="5bdf65c733079">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-rich-text">
                                                                <p>Regardless of company size or role, both hiring managers and recruiters say that finding qualified candidates is the hardest, most time-consuming part of tech hiring. It all comes down to
                                                                    finding the right person for the job, and ensuring the candidate finds the role that fits them.</p>
                                                                <p>
                                                                    <ul class="hr__social-share" data-share-id="5c09cc419abc8">
                                                                        <li class="hr__social-share__item hr__social-share__item--twitter"><a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fhr.gs%2Fce64et&text=The+biggest+pain+for+tech+hiring+managers+and+recruiters+is+finding+the+right+candidate.&hashtags=techrecruiting%2Chackerrankresearch"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                        <li class="hr__social-share__item hr__social-share__item--linkedin"><a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018&summary=The+biggest+pain+for+tech+hiring+managers+and+recruiters+is+finding+the+right+candidate.&source=HackerRank.com"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                        <li class="hr__social-share__item hr__social-share__item--facebook"><a href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018%3Futm_medium%3Dsocial%26utm_source%3Dfacebook%26utm_content%3Dattraction1%23attraction1"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                    </ul>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-heading fl-node-5be017f84416f" data-node="5be017f84416f">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h3 class="fl-heading">
                                                                <span class="fl-heading-text">What is the most difficult or time-consuming part of your recruiting process?</span>
                                                            </h3>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-html fl-node-5be01818de9a4 hr__graph-horizontal-lg" data-node="5be01818de9a4">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-html">
                                                                <div class="infogram-embed" data-id="fe256fba-6bec-4571-bc6c-4720d486e490" data-type="interactive" data-title="trr-05-most-difficult"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-rich-text fl-node-5be01840d2baf" data-node="5be01840d2baf">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-rich-text">
                                                                <p>It’s worth noting that <em>aligning with your partner</em> was not among the top three pain points for tech recruiters or hiring managers. A focused effort to boost alignment on skill expectations
                                                                    with hiring managers could help alleviate the top pain point — finding the right candidates. If recruiters know the exact skills hiring managers need for the role and what a quality candidate
                                                                    looks like, then recruiters will send hiring managers stronger candidates and close open reqs more efficiently.</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="attraction2" class="fl-module fl-module-heading fl-node-5be01899df355" data-node="5be01899df355">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h4 class="fl-heading">
                                                                <span class="fl-heading-text">Attraction</span>
                                                            </h4>
                                                        </div>
                                                    </div>

                                                    <div class="fl-col-group fl-node-5be34e138fbe7 fl-col-group-nested fl-col-group-equal-height fl-col-group-align-top" data-node="5be34e138fbe7">
                                                        <div class="fl-col fl-node-5be01899df3c7 fl-col-small hr__half-column" data-node="5be01899df3c7">
                                                            <div class="fl-col-content fl-node-content">
                                                                <div class="fl-module fl-module-heading fl-node-5be01899df401" data-node="5be01899df401">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <h2 class="fl-heading">
                                                                            <span class="fl-heading-text">Most people find candidates in the same way</span>
                                                                        </h2>
                                                                    </div>
                                                                </div>
                                                                <div class="fl-module fl-module-rich-text fl-node-5be01899df43a" data-node="5be01899df43a">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <div class="fl-rich-text">
                                                                            <p>Finding the right opportunity is often still about who you know, rather than the skills you have, unfortunately. Referrals are the #1 way that recruiters and hiring managers find
                                                                                tech talent. While referrals can be a good source for talent, they can also lead to homogeneous teams and companies, ultimately affecting overall diversity and leading to
                                                                                bidding wars for the same limited pool of pedigreed talent.</p>
                                                                            <p>Companies should use a more standardized approach to find and evaluate hires based on skill. In other words, every referral candidate should go through the same rigorous evaluation
                                                                                and interview process as other candidates. The interview panel should also not be influenced by the referee. By focusing on the candidate’s skills, rather than who brought
                                                                                them in, there are fewer biases, which expands the talent pool.</p>
                                                                            <p>
                                                                                <ul class="hr__social-share" data-share-id="5c09ccd1722e1">
                                                                                    <li class="hr__social-share__item hr__social-share__item--twitter"><a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fhr.gs%2Fce690i&text=Most+people+find+technical+candidates+in+the+same+way&hashtags=techrecruiting%2Chackerrankresearch"
                                                                                            target="_blank" rel="noopener noreferrer"></a></li>
                                                                                    <li class="hr__social-share__item hr__social-share__item--linkedin"><a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018&summary=Most+people+find+technical+candidates+in+the+same+way&source=HackerRank.com"
                                                                                            target="_blank" rel="noopener noreferrer"></a></li>
                                                                                    <li class="hr__social-share__item hr__social-share__item--facebook"><a href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018%3Futm_medium%3Dsocial%26utm_source%3Dfacebook%26utm_content%3Dattraction2%23attraction2"
                                                                                            target="_blank" rel="noopener noreferrer"></a></li>
                                                                                </ul>
                                                                            </p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="fl-col fl-node-5be01899df474 fl-col-small hr__half-column" data-node="5be01899df474">
                                                            <div class="fl-col-content fl-node-content">
                                                                <div class="fl-module fl-module-heading fl-node-5be01899df4ad" data-node="5be01899df4ad">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <h3 class="fl-heading">
                                                                            <span class="fl-heading-text">What candidate sourcing methods do you find most effective?</span>
                                                                        </h3>
                                                                    </div>
                                                                </div>
                                                                <div class="fl-module fl-module-html fl-node-5be01899df4e7" data-node="5be01899df4e7">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <div class="fl-html">
                                                                            <div class="infogram-embed" data-id="14848bf4-98ae-4593-919f-8fb485ee1ec6" data-type="interactive" data-title="trr-032-find-candidates"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="attraction3" class="fl-module fl-module-heading fl-node-5be0200541d9e" data-node="5be0200541d9e">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h4 class="fl-heading">
                                                                <span class="fl-heading-text">Attraction</span>
                                                            </h4>
                                                        </div>
                                                    </div>

                                                    <div class="fl-col-group fl-node-5be34e5ec3dcf fl-col-group-nested fl-col-group-equal-height fl-col-group-align-top" data-node="5be34e5ec3dcf">
                                                        <div class="fl-col fl-node-5be0200541e11 fl-col-small hr__half-column" data-node="5be0200541e11">
                                                            <div class="fl-col-content fl-node-content">
                                                                <div class="fl-module fl-module-heading fl-node-5be0200541e4b" data-node="5be0200541e4b">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <h2 class="fl-heading">
                                                                            <span class="fl-heading-text">Hiring managers should rethink tech talent brand to help find qualified developers</span>
                                                                        </h2>
                                                                    </div>
                                                                </div>
                                                                <div class="fl-module fl-module-rich-text fl-node-5be0200541e85" data-node="5be0200541e85">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <div class="fl-rich-text">
                                                                            <p>Even though sourcing is the biggest challenge, and recruiters want to invest more in fixing this, recruiters are more enthusiastic about tech talent branding than hiring managers.</p>
                                                                            <p>In the hyper competitive developer market, <a class="green" href="http://info.hackerrank.com/trend-report-attracting-developer-talent-in-2018.html?utm_source=techrecruitingreport"
                                                                                    target="_blank" rel="noopener">building a strong tech talent brand</a> is an underrated strategy to garner more self-selected candidates into your talent funnel. This entails
                                                                                building public-facing assets, like engineering blogs, securing conference speaking opportunities, and creating a local community around the product you’re building. Some
                                                                                of the best tech companies, like Stripe, Slack, and Twilio have brands that developers love.</p>
                                                                            <p>Strong tech talent branding is a long-term investment. The stronger the brand, the more organic applicants you get, and the easier it is to attract talent in the future.</p>
                                                                            <p>The success of a strong tech talent brand is more dependent on engineering than recruiting; and yet, recruiters are almost twice as likely to invest in tech talent branding than
                                                                                hiring managers. There’s an opportunity to educate hiring managers on the merits of tech talent branding.</p>
                                                                            <p>
                                                                                <ul class="hr__social-share" data-share-id="5c0f6b15b9ff8">
                                                                                    <li class="hr__social-share__item hr__social-share__item--twitter"><a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fhr.gs%2Fcmn1gc&text=Hiring+managers+should+rethink+tech+talent+brand+to+help+find+qualified+developers&hashtags=techrecruiting%2Chackerrankresearch"
                                                                                            target="_blank" rel="noopener noreferrer"></a></li>
                                                                                    <li class="hr__social-share__item hr__social-share__item--linkedin"><a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018&summary=Hiring+managers+should+rethink+tech+talent+brand+to+help+find+qualified+developers&source=HackerRank.com"
                                                                                            target="_blank" rel="noopener noreferrer"></a></li>
                                                                                    <li class="hr__social-share__item hr__social-share__item--facebook"><a href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018%3Futm_medium%3Dsocial%26utm_source%3Dfacebook%26utm_content%3Dattraction3%23attraction3"
                                                                                            target="_blank" rel="noopener noreferrer"></a></li>
                                                                                </ul>
                                                                            </p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="fl-col fl-node-5be0200541ebf fl-col-small hr__half-column" data-node="5be0200541ebf">
                                                            <div class="fl-col-content fl-node-content">
                                                                <div class="fl-module fl-module-heading fl-node-5be0200541ef9" data-node="5be0200541ef9">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <h3 class="fl-heading">
                                                                            <span class="fl-heading-text">What would you invest in most to strengthen your technical recruiting process?</span>
                                                                        </h3>
                                                                    </div>
                                                                </div>
                                                                <div class="fl-module fl-module-html fl-node-5be0200541f33" data-node="5be0200541f33">
                                                                    <div class="fl-module-content fl-node-content">
                                                                        <div class="fl-html">
                                                                            <div class="infogram-embed" data-id="88e0a502-b2cb-4e17-b4e1-e4f02c263aab" data-type="interactive" data-title="trr-033-invest"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="assessment" class="fl-row fl-row-full-width fl-row-bg-photo fl-node-5be01904615e1 hr__pagination-section" data-node="5be01904615e1">
                                <div class="fl-row-content-wrap">
                                    <div class="fl-row-content fl-row-fixed-width fl-node-content">

                                        <div class="fl-col-group fl-node-5be34e9e65094" data-node="5be34e9e65094">
                                            <div class="fl-col fl-node-5be34e9e6565b" data-node="5be34e9e6565b">
                                                <div class="fl-col-content fl-node-content">
                                                    <div id="assessment1" class="fl-module fl-module-heading fl-node-5be01af97bba3" data-node="5be01af97bba3">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h4 class="fl-heading">
                                                                <span class="fl-heading-text">Assessment</span>
                                                            </h4>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-heading fl-node-5be01af97bbdc" data-node="5be01af97bbdc">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h2 class="fl-heading">
                                                                <span class="fl-heading-text">Tech recruiters and hiring managers are outgrowing resume-based hiring</span>
                                                            </h2>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-rich-text fl-node-5be01af97bc15" data-node="5be01af97bc15">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-rich-text">
                                                                <p>When assessing candidates, the most important qualification for recruiters and hiring managers is strong work experience, above all else. This is in line with what we found in our <a class="green"
                                                                        href="../developer-skills/2018/?utm_source=techrecruitingreport" target="_blank" rel="noopener">2018 Developer Skills Report</a>.</p>
                                                                <p>Tech hiring managers and recruiters are finding that resume-bolstering factors, like degree, prestige, and skill keywords aren't good measurements of whether someone will be successful on
                                                                    the job. So, they’re looking to indicators that demonstrate ability, such as previous work experience, years of experience, and personal projects. While these qualifications aren’t perfect,
                                                                    they’re actually closer to the heart of what makes a good programmer: skill.</p>
                                                                <p>
                                                                    <ul class="hr__social-share" data-share-id="5c0f6b15c80ef">
                                                                        <li class="hr__social-share__item hr__social-share__item--twitter"><a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fhr.gs%2Fcmn1p7&text=Tech+recruiters+and+hiring+managers+are+outgrowing+resume-based+hiring.&hashtags=techrecruiting%2Chackerrankresearch"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                        <li class="hr__social-share__item hr__social-share__item--linkedin"><a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018&summary=Tech+recruiters+and+hiring+managers+are+outgrowing+resume-based+hiring.&source=HackerRank.com"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                        <li class="hr__social-share__item hr__social-share__item--facebook"><a href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018%3Futm_medium%3Dsocial%26utm_source%3Dfacebook%26utm_content%3Dassessment1%23assessment1"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                    </ul>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-heading fl-node-5be01af97bc4e" data-node="5be01af97bc4e">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h3 class="fl-heading">
                                                                <span class="fl-heading-text">What are the 3 most important qualifications you look for in technical candidates before the onsite?</span>
                                                            </h3>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-html fl-node-5be01af97bc88 hr__graph-horizontal" data-node="5be01af97bc88">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-html">
                                                                <div class="infogram-embed" data-id="e719ade9-90f7-4355-bee6-1837df0f0928" data-type="interactive" data-title="trr-041-outgrowing"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="fl-col-group fl-node-5be0190461fd6" data-node="5be0190461fd6">
                                            <div class="fl-col fl-node-5be0190462013" data-node="5be0190462013">
                                                <div class="fl-col-content fl-node-content">
                                                    <div id="assessment2" class="fl-module fl-module-heading fl-node-5be019046204c" data-node="5be019046204c">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h4 class="fl-heading">
                                                                <span class="fl-heading-text">Assessment</span>
                                                            </h4>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="fl-col-group fl-node-5be0190462086 fl-col-group-equal-height fl-col-group-align-top" data-node="5be0190462086">
                                            <div class="fl-col fl-node-5be01904620bf fl-col-small hr__half-column" data-node="5be01904620bf">
                                                <div class="fl-col-content fl-node-content">
                                                    <div class="fl-module fl-module-heading fl-node-5be01904620f8" data-node="5be01904620f8">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h2 class="fl-heading">
                                                                <span class="fl-heading-text">In fact, 3 out of 4 tech recruiters & hiring managers have hired great candidates who didn’t look good on paper</span>
                                                            </h2>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-rich-text fl-node-5be0190462132" data-node="5be0190462132">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-rich-text">
                                                                <p>At some point or another, anyone who is involved in tech hiring finds a gem of a candidate who wouldn’t pass the resume screening.</p>
                                                                <p>This was the case for Randstad’s head of data science who found a gem by the name of <a class="green" href="https://blog.hackerrank.com/adrianas-triumphant-return-to-programming-after-14-years-as-a-stay-at-home-mom/?utm_source=techrecruitingreport"
                                                                        target="_blank" rel="noopener">Adriana Rivera, a software developer who made her return to programming after a 14-year hiatus as a stay at home mom</a>. Luckily, her programming skills
                                                                    spoke louder than the gap on her resume.</p>
                                                                <p>Programming is not conducive to traditional resumes. Consider that over 70% of developers are at least partially self-taught, according to the <a class="green" href="https://research.hackerrank.com/developer-skills/2018/?utm_source=techrecruitingreport"
                                                                        target="_blank" rel="noopener">2018 Developer Skills Report</a>. If you’re vetting candidates by CS degree, you’re missing out on millions of skilled candidates.</p>
                                                                <p>
                                                                    <ul class="hr__social-share" data-share-id="5c09ccd1a425f">
                                                                        <li class="hr__social-share__item hr__social-share__item--twitter"><a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fhr.gs%2Fce690x&text=3+out+of+4+tech+recruiters+%26+hiring+managers+have+hired+great+candidates+who+didn%E2%80%99t+look+good+on+paper.&hashtags=techrecruiting%2Chackerrankresearch"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                        <li class="hr__social-share__item hr__social-share__item--linkedin"><a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018&summary=3+out+of+4+tech+recruiters+%26+hiring+managers+have+hired+great+candidates+who+didn%E2%80%99t+look+good+on+paper.&source=HackerRank.com"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                        <li class="hr__social-share__item hr__social-share__item--facebook"><a href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fresearch.hackerrank.com%2Ftech-recruiting%2F2018%3Futm_medium%3Dsocial%26utm_source%3Dfacebook%26utm_content%3Dassessment2%23assessment2"
                                                                                target="_blank" rel="noopener noreferrer"></a></li>
                                                                    </ul>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="fl-col fl-node-5be019046216b fl-col-small hr__half-column" data-node="5be019046216b">
                                                <div class="fl-col-content fl-node-content">
                                                    <div class="fl-module fl-module-heading fl-node-5be01904621a4" data-node="5be01904621a4">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h3 class="fl-heading">
                                                                <span class="fl-heading-text">Have you hired a great candidate who was highly qualified but didn’t have a strong resume (e.g., traditional education)?</span>
                                                            </h3>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-html fl-node-5be01904621de" data-node="5be01904621de">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-html">
                                                                <div class="infogram-embed" data-id="1bcd7bec-e2a4-4496-9fae-178f11fb3e0f" data-type="interactive" data-title="trr-042-great-candidate-without-strong-resume"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="fl-col-group fl-node-5be020c202704" data-node="5be020c202704">
                                            <div class="fl-col fl-node-5be020c202ba9" data-node="5be020c202ba9">
                                                <div class="fl-col-content fl-node-content">
                                                    <div class="fl-module fl-module-rich-text fl-node-5be020c202467" data-node="5be020c202467">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-rich-text">
                                                                <p>You don’t need to have CS degree from a top school to be a good developer. And our research shows that recruiters and hiring managers are starting to understand that — in fact, 75.4% say
                                                                    they’ve hired a great candidate from a non-traditional background.</p>
                                                                <p>A few first-hand stories of finding hidden gems:</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="fl-col-group fl-node-5be021507eb8b fl-col-group-equal-height fl-col-group-align-top" data-node="5be021507eb8b">
                                            <div class="fl-col fl-node-5be021507f092 fl-col-small hr__half-column" data-node="5be021507f092">
                                                <div class="fl-col-content fl-node-content">
                                                    <div class="fl-module fl-module-heading fl-node-5be023984ea95" data-node="5be023984ea95">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h3 class="fl-heading">
                                                                <span class="fl-heading-text">“Self-taught, started freelance work in high school. Really knowledgeable and never saw the need for a degree in order to earn his living. He just let his raw skill speak for itself. He's one of our stallions. Although it's obvious he's a rare case, he's the reason why we started looking at self-taught candidates more closely, and it's worked great for us.”</span>
                                                            </h3>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-rich-text fl-node-5be021abdc866" data-node="5be021abdc866">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-rich-text">
                                                                <p>— Hiring Manager at a 1-99 Employee Company</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-heading fl-node-5be022959b3a9" data-node="5be022959b3a9">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h3 class="fl-heading">
                                                                <span class="fl-heading-text">“Hired a UI/UX Engineer that had limited work experience and no formal education outside of a coding boot camp but coding challenges allowed his skills and knowledge to shine through when his resume was not enough... We hired him!”</span>
                                                            </h3>
                                                        </div>
                                                    </div>
                                                    <div class="fl-module fl-module-rich-text fl-node-5be0229cf2cb6" data-node="5be0229cf2cb6">
                                                        <div class="fl-module-content fl-node-content">
                                                            <div class="fl-rich-text">
                                                                <p>— Hiring Manager at a 5,000+ Employee Company</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="fl-col fl-node-5be021507f0d5 fl-col-small hr__half-column" data-node="5be021507f0d5">
                                                <div class="fl-col-content fl-node-content">
                                                    <div class="fl-module fl-module-heading fl-node-5be02180aae9c" data-node="5be02180aae9c">
                                                        <div class="fl-module-content fl-node-content">
                                                            <h3 class="fl-heading">
                                                                <span class="fl-heading-text">“Some people have an innate technical ability that might not show through on a resume. One of our best engineers is a former financial analyst for a bank who started teaching himself Java in high school, took a couple classes in college, and then went to a full-stack bootcamp to put some credentials on his resume. Would not have picked his resume out of a stack, but he's awesome. Made us rethink our approach and made us more open minded to "non-traditional" candidates.”</span>
                                                            </h3>
                                                        </div>
                                                    </div>
